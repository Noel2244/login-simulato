<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SecureBank</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        .login-container h2 {
            text-align: center;
            color: #4CAF50;
        }
        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .btn-submit {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn-submit:hover {
            background-color: #45a049;
        }
        .register-link {
            display: block;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Accedi al tuo Account</h2>
        <form id="login-form" action="javascript:void(0);">
            <!-- Nome Utente -->
            <label for="username">Nome Utente:</label>
            <input type="text" class="input-field" id="username" name="username" placeholder="Inserisci il tuo nome utente" required><br>

            <!-- Password -->
            <label for="password">Password:</label>
            <input type="password" class="input-field" id="password" name="password" placeholder="Inserisci la tua password" required><br>

            <!-- Bottone di login -->
            <button type="submit" class="btn-submit">Accedi</button>
        </form>

        <div class="register-link">
            <p><a href="verifica.html">Vai alla verifica del tuo account</a></p>
        </div>
    </div>

    <script>
        // Aggiungi un evento al submit del modulo
        document.getElementById("login-form").addEventListener("submit", function() {
            // Simula il login e reindirizza alla pagina di verifica
            window.location.href = "verifica.html"; // Sostituisci con il tuo URL di verifica
        });
    </script>

</body>
</html>
